ShareBundle\Entity\Document:
    type: entity
    table: null
    repositoryClass: ShareBundle\Repository\DocumentRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        description:
            type: string
            length: 255
        fichier:
            type: string
            length: 255
        datePublication:
            type: datetime
            column: date_publication
        dateModif:
            type: datetime
            nullable: true
            column: date_modif
    lifecycleCallbacks: {  }

    manyToOne:
        users:
            targetEntity: UserBundle\Entity\User